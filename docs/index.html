<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>

<body>
  <div data-app id="app">Loading</div>
  <script>
    window.$docsify = {
      // Metadata info
      name: 'Learning Scala',
      repo: 'https://github.com/mariopavlov/Learn_Scala',

      // Basic configurations
      auto2top: true,
      subMaxLevel: 2,
      maxLevel: 4,

      // Sidebar configurations
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // Search Plugin configuration
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        placeholder: 'Search ...',

        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'learning-scala',
      },

      // Copy code plugin configurations
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },

      // Google Analytics Plugin
      ga: 'UA-158940234-2',

      // Disqus
      disqus: 'scala-learning'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- GA Plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <!-- Disqus Plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <!-- Prism Language Highlighting -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-pascal.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>

</body>

</html>
